                                        <tr>
                                            <th style="padding-top: 10px;"><input type="checkbox"
                                                    onclick="CheckAll(this)"></th>

                                    </thead>
                                    <tbody id="listTypeProduct"></tbody>

                                        Số lượng loại sản phẩm: <span id="soluong">0</span>
                                    </div>
                                    <div class="box-right">
                                        <button><i class="fas fa-angle-left"></i></button>
                                        <button>1</button>
                                        <button>2</button>
                                        <button>3</button>

                                    </div>
                                </div>
                            </div>

                    </div>
                </div>
            </div>
        </div>
        <script>
            var user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = "../admin/login.html";
            }

            LoadUser();

            var list = JSON.parse(localStorage.getItem('TypeProduct')) || [];

            function ThemLoaiSanPham() {
                var number = /^[0-9]+$/;
                var maloai = document.getElementById("maloai").value;
                var tenloai = document.getElementById("tenloai").value;

                if (maloai == null || maloai == "") {
                    var d = new Date();
                    maloai = Number(d);
                }
                else if (!maloai.match(number) || maloai.length != 13) {
                    alert("Mã loại phải là kiểu số và có độ dài là 13 ký tự! Vui lòng nhập lại!");
                    return false;
                }

                if (tenloai == null || tenloai == "") {
                    alert("Tên loại không được để trống! Vui lòng nhập lại!");
                    return false;
                }
                else {
                    for (var x of list) {
                        if (x.maloai == maloai) {
                            alert("Mã loại đã tồn tại! Vui lòng nhập lại!")
                            return false;
                        }
                    }
                }

                console.log("AddTypeProduct");
                if (list == null) list = [];
                var typeproduct = {
                    "maloai": maloai,
                    "tenloai": tenloai
                };
                list.push(typeproduct);
                localStorage.setItem("TypeProduct", JSON.stringify(list));
                alert("Đã thêm thành công!");
                location.reload();
            }

            function NhapMoi() {
                document.getElementById('maloai').value = '';
                document.getElementById('tenloai').value = '';
            }

            function LoadData() {
                var str = "";
                var sl = 0;
                list.sort();
                for (x of list) {
                    sl++;
                    str += `<tr>
                        <td style="text-align: center;padding-top: 10px;"><input type="checkbox" name="check_all"></td>
                            <td>`+ x.maloai + `</td>
                            <td>`+ x.tenloai + `</td>
                            <td style="text-align: center;">
                                <i class="fas fa-edit" title="Sửa" onclick="SuaLoaiSanPham(`+ x.maloai + `)"></i>
                                <i class="fas fa-trash-alt" title="Xóa" onclick="XoaLoaiSanPham(`+ x.maloai + `)"></i>
                            </td>
                        </tr>
                    `;
                }
                document.getElementById("listTypeProduct").innerHTML = str;
                $('#soluong').html(sl);
            }
            LoadData();

            function XoaLoaiSanPham(maloai) {
                if (confirm("Bạn chắc chắn muốn xóa!")) {
                    var index = list.findIndex(x => x.maloai == maloai);
                    if (index >= 0) {
                        list.splice(index, 1);
                    }
                    LoadData();
                    localStorage.setItem('TypeProduct', JSON.stringify(list));
                }
            }

            function CheckAll(parent) {
                var ids = document.getElementsByTagName('input');
                for (var i = 0; i < ids.length; i++) {
                    if (ids[i].name == "check_all") {
                        ids[i].checked = parent.checked;
                    }
                }
            }

            function SuaLoaiSanPham(maloai) {
                for (x of list) {
                    if (x.maloai == maloai) {
                        document.getElementById('maloai').value = x.maloai;
                        document.getElementById('tenloai').value = x.tenloai;
                    }
                }
            }

            function CapNhat() {
                var maloai = document.getElementById("maloai").value;
                var tenloai = document.getElementById("tenloai").value;
                var ok = true;

                if (tenloai == null || tenloai == "") {
                    alert("Tên loại không được để trống! Vui lòng nhập lại!");
                    return false;
                }

                for (x of list) {
                    if (x.maloai == maloai) {
                        x.tenloai = tenloai;
                        ok = false;
                        break;
                    }
                }

                if (ok == false) {
                    alert("Cập nhật thông tin thành công!");
                    localStorage.setItem("TypeProduct", JSON.stringify(list));
                    location.reload();
                }
                else {
                    alert("Cập nhật thông tin thất bại!");
                }
            }
